    <div class="container">
        <h1 class="h1Principal">AGENDAR CITA</h1>

        <div class="formContainer">
            <h2>Completa el Formulario</h2>
            <label for="servicio">Servicio:</label>
            <select id="servicio">
                <option value="">Selecciona un servicio</option>
                <option value="limpieza">Limpieza Dental</option>
                <option value="extraccion">Extracci√≥n</option>
                <option value="blanqueamiento">Blanqueamiento</option>
                <option value="ortodoncia">Ortodoncia</option>
                <option value="implantes">Implantes</option>
                <option value="carillas">Carillas</option>
            </select>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" min="09:00" max="18:00" required>

            <div class="buttonContainer">
                <button class="confirmarBtn" onclick="document.getElementById('servicio').selectedIndex = 0; document.getElementById('fecha').value = ''; document.getElementById('hora').value = '';">Confirmar Cita</button>
            </div>
        </div>
    </div>
